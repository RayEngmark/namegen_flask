<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Idea Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --card-bg: #161b22cc;
      --primary: #58a6ff;
      --accent: #c778dd;
      --text: #e6edf3;
      --border: #30363d;
      --blur: blur(14px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top left, #1f2937 0%, #0d1117 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .input-group {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: var(--blur);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: inherit;
      margin-bottom: 1.2rem;
    }

    .tags {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tag {
      background: #21262d;
      color: var(--text);
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .tag.selected {
      background: var(--accent);
      color: black;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #0d1117;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .result-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      backdrop-filter: var(--blur);
      padding: 2.5rem;
      border-radius: 20px;
      margin-top: 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    .name-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }

    .name-box {
      background: #0d1117;
      padding: 2rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--primary);
      border-radius: 16px;
      border: 1px solid var(--border);
      transition: 0.3s ease;
      min-height: 3.5rem;
      cursor: pointer;
    }

    .shimmer {
      background: linear-gradient(90deg, #2a2f36 25%, #3a3f48 50%, #2a2f36 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      color: transparent;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .info-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      max-width: 400px;
      width: 90%;
      text-align: left;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease;
    }

    .info-card h2 {
      margin-top: 0;
      color: var(--primary);
    }

    .info-card p {
      margin: 0.4rem 0;
    }

    .close-btn {
      margin-top: 1rem;
      background: var(--accent);
      color: black;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo">Name Generator</div>

  <div class="input-group">
    <input type="text" id="vibe" placeholder="Describe the vibe (optional)" />
    <div class="tags">
      <div class="tag">Startup</div>
      <div class="tag">Nordic</div>
      <div class="tag">Pet</div>
      <div class="tag">Fantasy</div>
    </div>
    <button onclick="generateName()">Generate Name</button>
  </div>

  <div class="result-box" id="resultBox" style="display: none">
    <div class="name-grid" id="nameGrid"></div>
  </div>

  <div id="overlay" class="overlay" style="display: none">
    <div class="info-card">
      <h2 id="infoName"></h2>
      <p><strong>Meaning:</strong> <span id="infoMeaning">Mythical goddess of love and war</span></p>
      <p><strong>Origin:</strong> <span id="infoOrigin">Old Norse</span></p>
      <button class="close-btn" onclick="closeOverlay()">Close</button>
    </div>
  </div>

  <script>
    const tagEls = document.querySelectorAll(".tag");
    let selectedTags = [];

    tagEls.forEach((tagEl) => {
      tagEl.addEventListener("click", () => {
        tagEl.classList.toggle("selected");
        const value = tagEl.textContent;
        if (selectedTags.includes(value)) {
          selectedTags = selectedTags.filter((t) => t !== value);
        } else {
          selectedTags.push(value);
        }
      });
    });

    async function generateName() {
      const vibe = document.getElementById("vibe").value;
      const grid = document.getElementById("nameGrid");
      const resultBox = document.getElementById("resultBox");

      resultBox.style.display = "block";
      grid.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const shimmer = document.createElement("div");
        shimmer.className = "name-box shimmer";
        shimmer.textContent = "Generating...";
        grid.appendChild(shimmer);
      }

      const res = await fetch("/generate-name", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tags: selectedTags, vibe }),
      });

      const data = await res.json();
      const names = data.names || [];

      grid.innerHTML = "";
      names.forEach((name) => {
        const div = document.createElement("div");
        div.className = "name-box";
        div.textContent = name;
        div.onclick = () => showInfo(name);
        grid.appendChild(div);
      });
    }

    function showInfo(name) {
      document.getElementById("infoName").textContent = name;
      document.getElementById("infoMeaning").textContent = "This is placeholder meaning.";
      document.getElementById("infoOrigin").textContent = "Placeholder origin.";
      document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
