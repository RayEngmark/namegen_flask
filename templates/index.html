<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Idea Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-light: #f4f4f4;
      --card-bg-dark: #161b22cc;
      --card-bg-light: #ffffff;
      --primary: #58a6ff;
      --accent: #c778dd;
      --text-dark: #e6edf3;
      --text-light: #1e1e1e;
      --border-dark: #30363d;
      --border-light: #cccccc;
      --blur: blur(14px);
    }

    * {
      box-sizing: border-box;
    }

    body[data-theme="dark"] {
      background: radial-gradient(ellipse at top left, #1f2937 0%, #0d1117 100%);
      color: var(--text-dark);
    }

    body[data-theme="light"] {
      background: linear-gradient(to bottom, #ffffff, #f4f4f4);
      color: var(--text-light);
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: #0d1117;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .input-group {
      background: var(--card-bg-dark);
      border: 1px solid var(--border-dark);
      border-radius: 16px;
      backdrop-filter: var(--blur);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      transition: background 0.5s, border 0.5s;
    }

    body[data-theme="light"] .input-group {
      background: var(--card-bg-light);
      border: 1px solid var(--border-light);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      background: transparent;
      border: 1px solid var(--border-dark);
      border-radius: 12px;
      color: inherit;
      margin-bottom: 1.2rem;
    }

    .tags {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tag {
      background: #21262d;
      color: var(--text-dark);
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--border-dark);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .tag.selected {
      background: var(--accent);
      color: black;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #0d1117;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .result-box {
      background: var(--card-bg-dark);
      border: 1px solid var(--border-dark);
      backdrop-filter: var(--blur);
      padding: 2.5rem;
      border-radius: 20px;
      margin-top: 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      text-align: center;
      transition: background 0.5s, border 0.5s;
    }

    body[data-theme="light"] .result-box {
      background: var(--card-bg-light);
      border: 1px solid var(--border-light);
    }

    .name-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }

    .name-box {
      background: #0d1117;
      padding: 2rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--primary);
      border-radius: 16px;
      border: 1px solid var(--border-dark);
      transition: 0.3s ease;
      min-height: 3.5rem;
    }

    .shimmer {
      background: linear-gradient(90deg, #2a2f36 25%, #3a3f48 50%, #2a2f36 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      color: transparent;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .typing {
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30) 1 normal both;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body data-theme="dark">
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <div class="logo typing">Name Generator</div>

  <div class="input-group">
    <input type="text" id="vibe" placeholder="Describe the vibe (optional)" />
    <div class="tags">
      <div class="tag">Startup</div>
      <div class="tag">Nordic</div>
      <div class="tag">Pet</div>
      <div class="tag">Fantasy</div>
    </div>
    <button onclick="generateName()">Generate Name</button>
  </div>

  <div class="result-box" id="resultBox" style="display: none">
    <div class="name-grid" id="nameGrid"></div>
  </div>

  <div class="ad-space">
    [ Your Ad Could Be Here ]
  </div>

  <script>
    const tagEls = document.querySelectorAll(".tag");
    let selectedTags = [];

    tagEls.forEach((tagEl) => {
      tagEl.addEventListener("click", () => {
        tagEl.classList.toggle("selected");
        const value = tagEl.textContent;
        if (selectedTags.includes(value)) {
          selectedTags = selectedTags.filter((t) => t !== value);
        } else {
          selectedTags.push(value);
        }
      });
    });

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    async function generateName() {
      const vibe = document.getElementById("vibe").value;
      const grid = document.getElementById("nameGrid");
      const resultBox = document.getElementById("resultBox");

      // Show shimmer boxes
      resultBox.style.display = "block";
      grid.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const shimmer = document.createElement("div");
        shimmer.className = "name-box shimmer";
        shimmer.textContent = "Generating...";
        grid.appendChild(shimmer);
      }

      const res = await fetch("/generate-name", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ tags: selectedTags, vibe }),
      });

      const data = await res.json();
      const names = data.names || [];

      grid.innerHTML = "";
      names.forEach((name) => {
        const div = document.createElement("div");
        div.className = "name-box typing";
        div.textContent = name;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
