<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Idea Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f5f7fa;
      --glass-bg: rgba(255, 255, 255, 0.3);
      --glass-blur: blur(20px);
      --text: #222;
      --highlight: #7f5af0;
      --muted: #777;
      --btn: #6246ea;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=1500&q=80') center/cover no-repeat;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-bar {
      margin-top: 4rem;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      padding: 2rem;
      border-radius: 24px;
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    .top-bar input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
      margin-bottom: 1.2rem;
    }

    .tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.6rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .tag.selected {
      background: var(--highlight);
      color: white;
    }

    .generate-btn {
      padding: 1rem 2rem;
      background: var(--btn);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .generate-btn:hover {
      background: #4e38d3;
    }

    .name-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin: 3rem auto;
      width: 90%;
      max-width: 800px;
    }

    .name-box {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      padding: 2rem;
      border-radius: 16px;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .shimmer {
      background: linear-gradient(90deg, #ddd 25%, #eee 50%, #ddd 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      color: transparent;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="vibe" placeholder="What vibe are you going for? (Optional)" />
    <div class="tags">
      <div class="tag">Baby Boy</div>
      <div class="tag">Baby Girl</div>
      <div class="tag">Startup</div>
      <div class="tag">Pet</div>
      <div class="tag">Fantasy</div>
      <div class="tag">Gamertag</div>
      <div class="tag">Nordic</div>
      <div class="tag">European</div>
      <div class="tag">Toy</div>
    </div>
    <button class="generate-btn" onclick="generateName()">âœ¨ Show Me Some Names</button>
  </div>

  <div class="name-grid" id="nameGrid"></div>

  <script>
    const tagEls = document.querySelectorAll(".tag");
    let selectedTags = [];

    tagEls.forEach(tag => {
      tag.addEventListener("click", () => {
        tag.classList.toggle("selected");
        const val = tag.textContent;
        selectedTags.includes(val)
          ? selectedTags = selectedTags.filter(t => t !== val)
          : selectedTags.push(val);
      });
    });

    async function generateName() {
      const vibe = document.getElementById("vibe").value;
      const grid = document.getElementById("nameGrid");
      grid.innerHTML = "";

      for (let i = 0; i < 4; i++) {
        const shimmer = document.createElement("div");
        shimmer.className = "name-box shimmer";
        shimmer.textContent = "Generating...";
        grid.appendChild(shimmer);
      }

      const res = await fetch("/generate-name", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tags: selectedTags, vibe })
      });

      const data = await res.json();
      const names = data.names || [];

      grid.innerHTML = "";
      names.forEach(name => {
        const card = document.createElement("div");
        card.className = "name-box";
        card.textContent = name;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
