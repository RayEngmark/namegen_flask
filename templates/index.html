<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Idea Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --card-bg: #161b22cc;
      --primary: #58a6ff;
      --accent: #c778dd;
      --text: #e6edf3;
      --border: #30363d;
      --blur: blur(14px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top left, #1f2937 0%, #0d1117 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .input-group {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: var(--blur);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      background: #0d1117;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      margin-bottom: 1.2rem;
    }

    .tags {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tag {
      background: #21262d;
      color: var(--text);
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .tag.selected {
      background: var(--accent);
      color: black;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #0d1117;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #4093ff;
    }

    .result-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      backdrop-filter: var(--blur);
      padding: 2.5rem;
      border-radius: 20px;
      margin-top: 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    .name-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }

    .name-box {
      background: #0d1117;
      padding: 2rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--primary);
      border-radius: 16px;
      border: 1px solid var(--border);
      transition: 0.3s ease;
    }

    .name-box:hover {
      transform: scale(1.05);
      border-color: var(--accent);
    }

    .ad-space {
      margin-top: 4rem;
      width: 100%;
      max-width: 728px;
      height: 90px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="logo">Name Generator</div>

  <div class="input-group">
    <input type="text" id="vibe" placeholder="Describe the vibe (optional)" />
    <div class="tags">
      <div class="tag">Startup</div>
      <div class="tag">Nordic</div>
      <div class="tag">Pet</div>
      <div class="tag">Fantasy</div>
    </div>
    <button onclick="generateName()">Generate Name</button>
  </div>

  <div class="result-box" id="resultBox" style="display: none">
    <div class="name-grid" id="nameGrid"></div>
  </div>

  <div class="ad-space">
    [ Your Ad Could Be Here ]
  </div>

  <script>
    const tagEls = document.querySelectorAll(".tag");
    let selectedTags = [];

    tagEls.forEach((tagEl) => {
      tagEl.addEventListener("click", () => {
        tagEl.classList.toggle("selected");
        const value = tagEl.textContent;
        if (selectedTags.includes(value)) {
          selectedTags = selectedTags.filter((t) => t !== value);
        } else {
          selectedTags.push(value);
        }
      });
    });

    async function generateName() {
      const vibe = document.getElementById("vibe").value;
      const res = await fetch("/generate-name", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ tags: selectedTags, vibe }),
      });

      const data = await res.json();
      const names = data.names || [];

      const grid = document.getElementById("nameGrid");
      grid.innerHTML = "";
      names.forEach((name) => {
        const div = document.createElement("div");
        div.className = "name-box";
        div.textContent = name;
        grid.appendChild(div);
      });

      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
